    <script type="text/javascript">

        console.log("test");

        // Get the project
        httpGetAsync("https://api.backbone.forcrowd.org/odata/v1/Project(21)?$expand=User,ElementSet/ElementFieldSet,ElementSet/ElementItemSet/ElementCellSet", function (responseText) {

        });

        //httpGetAsync("https://api.backbone.forcrowd.org/odata/v1/$metadata", function (responseText) {
        //    console.log("responseText", responseText);
        //});

        function httpGetAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous
            xmlHttp.send(null);
        }

    </script>
